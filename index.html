<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Agenda Kinesy Fisioterapia y rehabilitación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container-md">
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/img/Recurso 1@300x.png" alt="Logo" width="200" class="d-inline-block align-text-top">
          <a href="#"> Sobre nosotros</a>
          <a href="#"> Servicios</a>
          <a href="#"> Contactanos</a>
        </a>
      </div>
    </nav>
    <div class="card text-bg-dark">
      <img src="assets/img/esqueleto.jpg" class="card-img" alt="imagenfondo">
      <div class="card-img-overlay">
        <h1 class="card-title text-md-center">AGENDA DEL DÍA</h1>
        <p class="card-text text-md-center"> <br>
          No olvides llenar la bitácora diariamente con los avances de tu paciente y agendar su próxima cita</p>

        <form id="citaForm">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="NOMBRE DEL PACIENTE" id="inputNombredelpaciente">
            <label for="inputNombredelpaciente">NOMBRE DEL PACIENTE</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="LESION" id="inputLesion">
            <label for="inputLesion">LESION</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="TRATAMIENTO REALIZADO Y AVANCES" id="inputBitacora"
              style="height: 100px"></textarea>
            <label for="inputBitacora">BITACORA Y AVANCES</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="PROXIMA CITA" id="inputProximacita">
            <label for="inputProximacita">PROXIMA CITA</label>
          </div>
          <div class="d-grid gap-2">
            <button id="btnAccion" type="button" class="btn btn-primary btn-lg">GUARDAR</button>
            <button id="btnBorrarTodo" type="button" class="btn btn-success btn-lg">BORRAR TODO</button>
          </div>
        </form>
        <div class="col-md-12 mt-4" id="divCitas"></div>
      </div>
    </div>
    <footer class="d-flex flex-column align-items-center justify-content-center">
      <div class="card-body">
        <h3 class="card-title">"Es necesario adaptar la terapia al paciente y no el paciente a la terapia." Lanzoudy</h3>
      </div>
      <span class="card-footer text-body-secondary">
        Kinesy FISIOTERAPIA
      </span>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
